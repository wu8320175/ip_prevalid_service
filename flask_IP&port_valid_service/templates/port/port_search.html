<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>端口查询页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ url_for('static',filename='css/normalize.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">




<script type="text/javascript">
    {% if status == 2 %}
        alert('{{msg}}');
        window.location.href = window.location.pathname;
    {% endif %}

</script>




</head>
<body>

<canvas></canvas>

<div class="form-wrapper">

  <form method="post" name='form1' onsubmit="return check(this)">
    <div id="input_window">
      <p>power by：<a href="https://github.com/wu8320175/ip_prevalid_service">jerry5's GitHub</a></p>
      {% if status == 1 %}
          <p>端口<b>{{port}}</b>下允许的IP地址：</p>
          <P><b id='port_list' style="font-size: 14px;">{{ip_list}}</b></P>
      {% endif %}
      <label for="name">端口：</label>
      <input type="text" id="port" name="port" placeholder="请输入端口号">
      
      <label for="password">口令密码：</label>
      <input type="password" id="password" name="password" placeholder="请输入口令密码">
      <div>
        <input style="background-color:rgb(28, 187, 28);color: aliceblue;" type="submit" name="search" value="查询端口允许的IP">
        <!-- <input style="background-color: crimson;color: aliceblue;" type="submit" name='delete' value="删除端口"> -->
      </div>
    </div>
  </form>
  <!-- <audio id='music_tool' controls loop="loop"   controls="controls" type="audio/mpeg" preload="auto">

  </audio> -->
</div>
